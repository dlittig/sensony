AppBundle\Entity\User:
    type: entity
    repositoryClass: AppBundle\Repository\UserRepository
    table: user

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        username:
            type: string
            nullable: false
        mail:
            type: string
            nullable: false
        password:
            type: string
            nullable: false
        timeToLive:
            type: integer
            nullable: true

    manyToMany:
        sensors:
            targetEntity: Sensor
            joinTable:
                name: user_sensors
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    sensor_id:
                        referencedColumnName: id
        roles:
            targetEntity: Role
            joinTable:
                name: user_roles
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inversedJoinColumn:
                    role_id:
                        referencedColumnName: id
